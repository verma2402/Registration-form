<!DOCTYPE html>
<html>
<head>
    <title>Registration Error</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6b6b, #f7b42c);
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #333;
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error: User already exists</h1>
        <p>The email you provided is already registered. Please try again with a different email.</p>
    </div>
</body>
</html>
